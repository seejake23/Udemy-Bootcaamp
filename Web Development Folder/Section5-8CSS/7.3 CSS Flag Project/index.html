<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    /* Red rect */

    .flag {
      background-color: red;
      height: 600px;
      width: 900px;
      text-align: center;
      font-size: 3rem;
      padding: 0px;
      color: white;
      font-size: 3rem;
      position: relative;
    }
    
    /* Blue rect */
    .flag > div {
      width: 100%;
      background-color: darkblue;
      height: 300px;
      position: absolute;
      top: 150px;
    }

    .flag > div > div{
      position: relative;  
      background-color: white;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      top: 50px;
      left: 350px;
    }

    p {
      margin: 0;
      font-size: 5rem;
     }

    /* White circle */
    .flag > div > div > p {
      color: black;
    }




  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
